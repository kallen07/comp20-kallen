<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	  $(document).ready( function() {

	  	reload();
	  	$("#msg").change(store);

		function reload() {
				for (key in localStorage) {
					if ( key.charAt(0) == "C" && key.charAt(1) == "P" && key.charAt(2) == "L"
						&& localStorage[key] != undefined ) {
						to_add = "<p>" + localStorage[key] + "</p>\n";
						$("div#log").prepend("<p>" + to_add + "</p>");
					}
				}
			}
			

		function store() {

			message = document.getElementById("msg").value;
			if (message != undefined) {
				time = format_date();
				timeStamp = new Date();
				localStorage["CPL" + timeStamp.getTime()] = time + " " + message;
				console.log(time + message);
				$("div#log").prepend(time + " " + message);
			}
		}


		// credits to www.javascriptkit.com for skeleton code
		function format_date() {
			var currentTime = new Date();
			var dayOfWeek = currentTime.getDay(); 
			var dayArray = new Array("Sun","Mon","Tues","Wed","Thurs", "Fri","Sat")
			var month = currentTime.getMonth();
			var monthArray=new Array("Jan","Feb","Mar","Apr","May", "Jun","Jul",
				"Aug","Sep","Oct","Nov","Dec")
			var dayOfMonth = currentTime.getDate();
			if ( dayOfMonth < 10 )
				dayOfMonth = "0" + dayOfMonth;
			var hour = currentTime.getHours();
			var minute = currentTime.getMinutes()
			if ( minute < 10 )
				minute = "0"+minute;
			var seconds = currentTime.getSeconds();
			if ( seconds < 10 )
				seconds = "0"+seconds;
			var time = hour + ":" + minute + ":" + seconds;
			var year = currentTime.getFullYear();

			currentTime = dayArray[dayOfWeek] + " " + monthArray[month] + " " 
				+ dayOfMonth + " " + time + " " + year;
			return currentTime;
		}

	});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
